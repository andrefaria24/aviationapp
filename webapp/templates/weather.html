{%extends "layout.html"%}
{%block content%}
<div class = "weather">
    <p>
        Get current weather. Please use ICAO code for airport selection<br>
        <form method="POST" action="/wxresult">
            {% for subfield in form.wxchoice %}
                {{ subfield }}
                {{ subfield.label }}<br>
            {% endfor %}
            {{ form.icao(size=25) }}
            {{ form.submit }}
        </form>
    </p>
</div>
{%endblock%}
