{%extends "layout.html"%}
{%block content%}
<script type="text/javascript">
    function clearMetar(){
        document.getElementById("result").value = ""
    }
</script>
<div class = "wxresult">
    {% if wxvalue == "wxsingle" %}
        Current METAR data for <b>{{ aptCode }}</b><br><br>
        {{ MetarData }}
    {% else %}
        Current METAR data for airports within 25nm radius of <b>{{ aptCode }}</b><br><br>
        {% for item in MetarData %}
            {{ item }}<br><br>
        {% endfor %}
    {% endif %}
</div>
{%endblock%}
